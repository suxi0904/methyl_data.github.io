<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精氨酸数据类型说明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-left: 5%;
            margin-top: 3%;
            font-size: 18px;    
        }
    </style>
</head>
<body>
         <table border="1">
    <thead>
        <tr>
            <th>标注</th>
            <th>标准化</th>
            <th>备注</th>
        </tr>
    </thead>
   <tbody>
        <tr>
            <td>5-methylarginine</td>
            <td>m1</td>
            <td>单甲基化</td>
        </tr>
        <tr>   
            <td>N5-methylarginine</td>
            <td>m1</td>
            <td>单甲基化</td>
        </tr>
        <tr>
            <td>Omega-N-methylarginine</td>
            <td>m1</td>
            <td>单甲基化</td>
        </tr>
        <tr>
            <td>Omega-N-methylated arginine</td>
            <td>m1</td>
            <td>单甲基化</td>
        </tr>
        <tr>
            <td>Dimethylated arginine</td>
            <td>m2</td>
            <td>二甲基化</td>
        </tr>
        <tr>
            <td>Symmetric dimethylarginine</td>
            <td>m2-sym</td>
            <td>对称二甲基化</td>
        </tr>
         <tr>
            <td>Asymmetric dimethylarginine</td>
            <td>m2-asy</td>
            <td>不对称二甲基化</td>
        </tr>
    </tbody>
    </table>
<p>左侧为uniprot数据库标注的所有类型，中间为统一标注</p>
</body>
</html>
